<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.locale}" contentType="text/html" encoding="UTF-8">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <ui:include src="session_timeout.xhtml" />

        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
    </h:head>
    <h:body>
        <h:panelGrid cellspacing="0" cellpadding="0" styleClass="wrapper">
            <h:panelGrid columns="2" columnClasses="menu,content">
                <p:panel styleClass="menu">
                    <h:form>
                        <ui:insert name="menu">
                            <ui:include src="menu.xhtml"/>
                        </ui:insert>
                    </h:form>
                </p:panel>
                <h:panelGroup styleClass="ui-widget">
                    <ui:insert name="content"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:panelGrid>
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
        <ui:insert name="status">
            <p:ajaxStatus style="width:32px;height:32px;display:block;position:fixed;right:0;bottom:0;">
                <f:facet name="start">
                    <p:graphicImage value="/images/loading.gif"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
        </ui:insert>

    </h:body>
</f:view>
</html>
