<!-- Creates the table with passed in values of product -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">
	<table width="100%">
    	<tr>
        	<td align="left">
        		<p:commandButton value="#{msgs.global_cancel}" immediate="true" icon="ui-icon-extlink" 
						 		 action="#{prodRegAppMbean.cancel}" ajax="false"
						 		 rendered="#{!userSession.admin}"/>
				<p:commandButton value="#{msgs.global_exit}" action="/home.faces" 
								 ajax="false" icon="ui-icon-extlink" immediate="true"
								 rendered="#{userSession.admin}">
								 <f:param name="prodAppID" value="#{prodRegAppMbean.prodApplications.id}"/>
				</p:commandButton>
			</td>
			<td align="right" >
        		<p:commandButton value="#{msgs.global_save}" action="#{prodRegAppMbean.saveApp}" icon="ui-icon-disk" 
								 update=":reghome :reghome:growl" ajax="true"
								 rendered="#{prodRegAppMbeanMZ.visibleSave}"/>
				<p:commandButton value="#{msgs.global_submit}" action="#{prodRegAppMbean.validateApp}"
                                 ajax="false"
                                 rendered="#{prodRegAppMbeanMZ.visibleSubmit and !userSession.admin}"/>
			</td>
        </tr>
    </table>
</ui:composition>
